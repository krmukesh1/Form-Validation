<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <style>
      div {
        box-sizing: border-box;
        width: 100%;
        border: 100px solid black;
        float: left;
        align-content: center;
        align-items: center;
      }

      form {
        margin: 0 auto;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">REGISTRATION FORM</h1>
    <form
      name="RegForm"
      method="POST"
      action="form.php"
      onsubmit="return check()"
    >
      <p>Name: <input type="text" size="65" name="Name" /></p>
      <br />
      <p>Address: <input type="text" size="65" name="Address" /></p>
      <br />
      <p>E-mail Address: <input type="text" size="65" name="Email" /></p>
      <br />
      <p>Password: <input type="text" size="65" name="Password" /></p>
      <br />
      <p>Telephone: <input type="text" size="65" name="Phone" /></p>
      <br />

      <p>
        SELECT YOUR COURSE
        <select type="text" value="" name="Subject">
          <option>BTECH</option>
          <option>BBA</option>
          <option>BCA</option>
          <option>B.COM</option>
          <option>BSC</option>
        </select>
      </p>
      <br />
      <br />
      <p>Comments: <textarea cols="55" name="Comment"> </textarea></p>
      <p>
        <input type="submit" value="send" name="Submit" />
        <input type="reset" value="Reset" name="Reset" />
      </p>
    </form>
    <script>
      function check() {
        var name = document.forms["RegForm"]["Name"];
        var email = document.forms["RegForm"]["Email"];
        var phone = document.forms["RegForm"]["Phone"];
        var subject = document.forms["RegForm"]["Subject"];
        var password = document.forms["RegForm"]["Password"];
        var address = document.forms["RegForm"]["Address"];

        if (name.value == "") {
          window.alert("Please enter your name.");
          name.focus();
          return false;
        }

        if (email.value == "") {
          window.alert("Please enter your email.");
          email.focus();
          return false;
        }

        if (phone.value == "") {
          window.alert("Please enter your phone.");
          phone.focus();
          return false;
        }

        if (subject.value == "") {
          window.alert("Please enter your subject.");
          subject.focus();
          return false;
        }

        if (password.value == "") {
          window.alert("Please enter your password.");
          password.focus();
          return false;
        }

        if (address.value == "") {
          window.alert("Please enter your address.");
          address.focus();
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
